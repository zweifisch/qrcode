<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>QR Code Generator</title>
	<style type="text/css">
		html,body { height: 100%; padding: 0; margin: 0 }
		table { border:0; border-collapse: collapse }
		input { border:1px solid #333; font-size: 2em; width: 20em }
		button { border:1px solid #333; font-size: 2em; background: #fff }
	</style>
</head>
<body>
<table style="width: 100%; height: 100%;">
	<tr>
		<td id="qrcode" align="center">
			<input type="text" placeholder="QR code generator" id="text" />
			<button onclick="go()">Go</button>
		</td>
	</tr>
</table>
<script type="text/javascript" src="qrcode.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
